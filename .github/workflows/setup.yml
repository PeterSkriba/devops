name: Setup workflow

on:
  workflow_call:

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest

    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v2

      # Run yarn install
      - name: 🔩 Installing packages
        run: yarn

      # Run yarn build
      - name: 🛠️ Building application
        run: yarn build
